<html>

<head>
    <title>
        Person Profile
    </title>
</head>

<body>
    <table border="1" width="600px">
        <tr height="100px">
            <td colspan="3" align="center">
                <h2> PERSON PROFILE </h2>
            </td>
        </tr>
        <tr height="50px">
            <td>
                Name
            </td>
            <td>
                <input type="text">
            </td>
            <td></td>
        </tr>
        <tr height="50px">
            <td>
                Email
            </td>
            <td>
                <input type="text">
            </td>
            <td></td>
        </tr>
        <tr height="50px">
            <td>
                Gender
            </td>
            <td>
                <input type="radio" value="Male">
                <label>Male</label>
                <input type="radio" value="Female">
                <label>Female</label>
                <input type="radio" value="Other">
                <label>Other</label>
            </td>
            <td></td>
        </tr>
        <tr height="50px">
            <td>
                Date Of Birth
            </td>
            <td>
                <input type="text" size="5"> /
                <input type="text" size="5"> /
                <input type="text" size="5">
                (dd/mm/yyyy)
            </td>
            <td width="50px"></td>
        </tr>
        <tr height="50px">
            <td>
                Blood Group
            </td>
            <td>
                <select>
                    <option> A+ </option>
                    <option> A- </option>
                    <option> B+ </option>
                    <option> B- </option>
                    <option> O+ </option>
                    <option> O- </option>
                    <option> AB+ </option>
                    <option> AB- </option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr height="50px">
            <td>
                Degree
            </td>
            <td>
                <input type="checkbox" value="SSC">
                <label>SSC</label>
                <input type="checkbox" value="HSC">
                <label>HSC</label>
                <input type="checkbox" value="BSc">
                <label>BSc</label>
                <input type="checkbox" value="MSc">
                <label>MSc</label>
            </td>
            <td></td>
        </tr>
        <tr height="50px">
            <td>
                Photo
            </td>
            <td colspan="2">
                <input type="file">
            </td>
        </tr>
        <tr>
            <td colspan="3" height="50px"></td>
        </tr>
        <tr>
            <td colspan="3" align="right" height="50px">
                <input type="submit" value="Cancel">
                <input type="submit" value="Submit" </td> </tr> </table> </body> </html>
